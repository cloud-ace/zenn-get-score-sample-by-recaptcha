<!DOCTYPE html>
<html>
<head>
    <script src="https://www.google.com/recaptcha/enterprise.js?render={reCAPTCHA EnterpriseのキーID}" async defer></script>
    <title>Docker Nginx Example</title>
</head>
<body>
    <h1>Hello from Docker Nginx!</h1>
    <form id="loginForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;

            grecaptcha.enterprise.ready(async () => {
                const token = await grecaptcha.enterprise.execute('{reCAPTCHA EnterpriseのキーID}', {action: 'login'});

                // POSTリクエストを送信
                fetch("http://localhost:8081/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "re-captcha-token": token,
                        "re-captcha-action":"login"
                    },
                    body: "id=" + encodeURIComponent(id) + "&password=" + encodeURIComponent(password)
                })
                .then(function (response) {
                    if (response.ok) {
                        return response.text(); 
                    } else {
                        throw new Error("Request Error. Status: " + response.status);
                    }
                })
                .then(function (data) {
                    console.log("Response:", data); 
                })
                .catch(function (error) {
                    console.error("Error:", error);
                });
            });
        });


</script>
</html>
